
# TODO: фильтрация ачивок по полям схемы
/:
  post:
    summary: Создаёт объект ачивки
    description: Создаёт объект ачивки, возвращает id
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas/achivments/Achivment.yaml'
    responses:
      '201':
        description: "Объект успешно создан"
        content:
          application/json:
            schema: 
              $ref: './schemas/achivments/Achivment.yaml'
            # examples:
              # SchemaExample:
                # $ref: '#/components/examples/AchivmentExample'
    
  get:
    parameters:
      - in: query
        required: true
        name: page
        description: индекс страницы
        schema:
          type: integer

      - in: query
        required: true
        name: size
        description: кол-во элементов в ответе
        schema:
          type: integer
          default: 20
          maximum: 200
          minimum: 1
        example: 1

      - in: header
        name: Authorization
        required: true
        schema:
          type: string
        example: Bearer eyJhbGciOiJIUzI1NiJ9..N5v5kg3S7e3gQCRbFnqJRkIhYom5mUjXpUMey3fpTuE

    responses:
      '200':
        description: Пагинированный список ачивок юзера
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './schemas/achivments/Achivment.yaml'
