openapi: 3.0.3

info:
  title: VictoryVault
  description: Геймификация по венам и стенам
  version: 0.0.1

servers:
  - url: https://server.com

paths:
  /api/achivment/{id}:
    get:
      summary: Возвращает ачивку по id
      description: Возвращает ачивку по указанному "schema_id"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Ачивка найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Achivment'
              examples:
                SchemaExample:
                  $ref: '#/components/examples/AchivmentExample'
    
    patch:
      summary: Обновляет поля ачивки
      description: Обновляет поля ачивки
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAchivment'
      responses:
        '204':
          description: поле успешно обновлено
    
    delete:
      summary: Удаляет ачивку по id
      description: Удаляет ачивку по id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: "Ачивка успешно удалена"
  
  # TODO: фильтрация ачивок по полям схемы

  /api/achivment:
    post:
      summary: Создаёт объект ачивки
      description: Создаёт объект ачивки, возвращает id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Achivment'
      responses:
        '201':
          description: "Объект успешно создан"
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Achivment'
              examples:
                SchemaExample:
                  $ref: '#/components/examples/AchivmentExample'
    
    get:
      parameters:
        - in: query
          required: true
          name: page
          description: индекс страницы
          schema:
            type: integer

        - in: query
          required: true
          name: size
          description: кол-во элементов в ответе
          schema:
            type: integer
            default: 20
            maximum: 200
            minimum: 1
          example: 1

        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          example: Bearer eyJhbGciOiJIUzI1NiJ9..N5v5kg3S7e3gQCRbFnqJRkIhYom5mUjXpUMey3fpTuE

      
      responses:
        '200':
          description: Пагинированный список ачивок юзера
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Achivment' 


  /api/achivment/upload_icon:
    post:
      summary: Позволяет загрузить изображение в систему
      description: Позволяет загрузить изображение ачивки. 
      requestBody:
        required: true
        content:
          image/png:
            schema:
              type: string
              format: binary
      responses:
        '204':
          description: Изображение загружено

components:
  schemas:

    Achivment:
      type: object
      allOf:
        - $ref: '#/components/schemas/AchivmentProperties'
        - required:
          - description
          - title
      properties:
        icon_link:
          type: string
        
    
    CreateAchivment:
      type: object
      allOf:
        - $ref: '#/components/schemas/AchivmentProperties'
        - required:
          - description
          - title
          - icon
        
      properties:
        icon:
          type: string
          format: binary
          
    UpdateAchivment:
      type: object
      allOf:
        - $ref: '#/components/schemas/AchivmentProperties'

    AchivmentProperties:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
        creator_id:
          readOnly: true
          type: integer
          nullable: true
        created_at:
          readOnly: true
          type: string
          format: date-time
        updated_at:
          readOnly: true
          type: string
          format: date-time

        title:
          type: string
        description:
          type: string
        
        text_color:
          type: string
          default: "#FFFFFF"
        bg_color:
          type: string
          default: "#000000"
        

    UserSchema:
      type: object
      required:
        - login
        - password
      properties:
        id:
          type: integer
        login:
          type: string
        password:
          type: string
        email:
          type: string
        token:
          type: string

  examples:
    AchivmentExample:
      summary: Схема ачивки. Пример
      value:
        id: 1
        name: OpenAPI-Schema
        description: Demo-achivment from SWAGGER


